# Publish Package Workflow
# Modified: 2026-02-06T18:00:00Z | Author: COPILOT | Change: Initial creation
# Builds and publishes SLATE Python package to GitHub Packages (PyPI) and PyPI
# 

name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        type: choice
        options:
          - github
          - pypi
          - both
        default: github
      dry_run:
        description: 'Dry run (build only, no upload)'
        required: false
        type: boolean
        default: false

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build Package
    runs-on: [self-hosted, slate, windows]
    outputs:
      version: ${{ steps.meta.outputs.version }}
      wheel: ${{ steps.meta.outputs.wheel }}
      sdist: ${{ steps.meta.outputs.sdist }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: Extract version
        id: meta
        run: |
          VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "wheel=slate-${VERSION}-py3-none-any.whl" >> $GITHUB_OUTPUT
          echo "sdist=slate-${VERSION}.tar.gz" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building SLATE v${VERSION}"

      - name: Validate version consistency
        run: |
          TOML_VER=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          INIT_VER=$(python3 -c "
          import re
          content = open('slate/__init__.py').read()
          match = re.search(r'__version__\s*=\s*["\\']([^"\\']+')", content)
          print(match.group(1) if match else 'NOT_FOUND')
          ")
          echo "pyproject.toml: $TOML_VER"
          echo "slate/__init__.py: $INIT_VER"
          if [ "$TOML_VER" != "$INIT_VER" ]; then
            echo "::error::Version mismatch: pyproject.toml=$TOML_VER vs __init__.py=$INIT_VER"
            exit 1
          fi

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify package
        run: |
          twine check dist/*
          echo "## ðŸ“¦ Package Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          for f in dist/*; do
            SIZE=$(du -h "$f" | cut -f1)
            echo "| $(basename $f) | $SIZE |" >> $GITHUB_STEP_SUMMARY
          done

      - name: Run package smoke tests
        run: |
          pip install dist/*.whl
          python -c "import slate; print(f'SLATE v{slate.__version__} imported OK')"
          python -c "from slate import slate_status; print('slate_status module OK')"

      - uses: actions/upload-artifact@v4
        with:
          name: slate-package-${{ steps.meta.outputs.version }}
          path: dist/
          retention-days: 90

  publish-github:
    name: Publish to GitHub Packages
    needs: build
    runs-on: [self-hosted, slate, windows]
    if: |
      (github.event_name == 'release') ||
      (github.event_name == 'workflow_dispatch' && inputs.target != 'pypi' && inputs.dry_run != true)
    environment:
      name: github-packages
      url: https://github.com/SynchronizedLivingArchitecture/S.L.A.T.E./packages
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: slate-package-${{ needs.build.outputs.version }}
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install twine
        run: pip install twine

      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          twine upload \
            --repository-url https://upload.pypi.org/legacy/ \
            --skip-existing \
            dist/* || true
          echo "ðŸ“¦ Published SLATE v${{ needs.build.outputs.version }} to GitHub Packages"

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: [self-hosted, slate, windows]
    if: |
      github.event_name == 'workflow_dispatch' && 
      (inputs.target == 'pypi' || inputs.target == 'both') && 
      inputs.dry_run != true
    environment:
      name: pypi
      url: https://pypi.org/project/slate/
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: slate-package-${{ needs.build.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  summary:
    name: Publish Summary
    needs: [build, publish-github, publish-pypi]
    runs-on: [self-hosted, slate, windows]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## ðŸ“¦ Package Publish Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build (v${{ needs.build.outputs.version }}) | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Packages | ${{ needs.publish-github.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PyPI | ${{ needs.publish-pypi.result }} |" >> $GITHUB_STEP_SUMMARY
